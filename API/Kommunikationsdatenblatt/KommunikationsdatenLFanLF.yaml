openapi: 3.0.0
info:
  title: EDI@Energy API-Webdienst zur Übermittlung der Kommunikationsdaten eines Lieferanten an einen Lieferanten
  version: 1.0.0
  description: Diese Schnittstelle nutzt ein Unternehmen in der Marktrolle Lieferant zur Übermittlung seiner Kommunikationsdaten an die Marktrolle LF.
servers:
  - url: https://github.com/EDI-Energy
    description: GitHub-Server der EDI@Energy
paths:
  /communicationParameters/v1:
    post:
      tags:
        - Kommunikationsparamter LF an LF
      summary: Austausch der Kommunikationsparameter zwischen Lieferant und Lieferant
      description: Austausch der Kommunikationsparameter zwischen Lieferant und Lieferant
      parameters:
        - name: transactionId
          in: header
          description: Externe Transaktions-Id zur eindeutigen Identifikation der Anfrage der MaLo-ID der Marktlokation des sendenden Marktpartners.
          required: true
          style: simple
          explode: false
          schema:
            $ref: '../../Schema/Header/transactionId.yaml#/components/schemas/transactionId'
        - name: creationDateTime
          in: header
          description: Zeitpunkt, an dem der Aufruf erstellt wurde
          required: true
          style: simple
          explode: false
          schema:
            $ref: '../../Schema/Header/creationDateTime.yaml#/components/schemas/creationDateTime'
        - name: initialTransactionId
          in: header
          description: Zur Angabe des Idempotenzschlüssels im Falle eines Retry.
          required: false
          style: simple
          explode: false
          schema:
            $ref: '../../Schema/Header/initialTransactionId.yaml#/components/schemas/initialTransactionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../../Schema/Kommunikationsdatenblatt/dataCommunicationDataSheetLFtoLF.yaml#/components/schemas/dataCommunicationDataSheetLFtoLF'
      responses:
        '202':
          description: accepted
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '405':
          description: Method not allowed
        '500':
          description: Internal Server Error