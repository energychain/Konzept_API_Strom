components:
  schemas:
    creationDateTime:
      pattern: >-
        20(\d{2}(\-(0[13578]|1[02])\-(0[1-9]|[12]\d|3[01])|\-02\-(0[1-9]|1\d|2[0-8])|\-(0[469]|11)\-(0[1-9]|[12]\d|30))|([02468][048]|[13579][26])\-02\-(29))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.[\d]{1,4})?Z
      type: string
      description: Zeitpunkt an dem der Aufruf erstellt wurde
      example: '2023-08-01T12:30:00.170Z'

    dateTime:
      pattern: >-
        20(\d{2}(\-(0[13578]|1[02])\-(0[1-9]|[12]\d|3[01])|\-02\-(0[1-9]|1\d|2[0-8])|\-(0[469]|11)\-(0[1-9]|[12]\d|30))|([02468][048]|[13579][26])\-02\-(29))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.[\d]{1,4})?Z
      type: string
      description: Zeitpunkt an dem der Wert ermittelt wurde
      example: '2023-08-01T12:30:00.170Z'


    energyDirection:
      type: string
      description: Energieflussrichtung der genannten Ebene
      example: consumption
      enum:
      - consumption
      - production






    executionTimeFrom:
      pattern: >-
        20(\d{2}(\-(0[13578]|1[02])\-(0[1-9]|[12]\d|3[01])|\-02\-(0[1-9]|1\d|2[0-8])|\-(0[469]|11)\-(0[1-9]|[12]\d|30))|([02468][048]|[13579][26])\-02\-(29))T([01]\d|2[0-3]):[0-5]\d:[0-5]\dZ
      type: string
      description: Beginnzeitpunkt, Zeitpunkt zu dem die Anfrage wirken soll.
      example: '2023-08-01T21:33:22.000Z'
    executionTimeUntil:
      pattern: >-
        20(\d{2}(\-(0[13578]|1[02])\-(0[1-9]|[12]\d|3[01])|\-02\-(0[1-9]|1\d|2[0-8])|\-(0[469]|11)\-(0[1-9]|[12]\d|30))|([02468][048]|[13579][26])\-02\-(29))T([01]\d|2[0-3]):[0-5]\d:[0-5]\dZ
      type: string
      description: Endezeitpunkt, Zeitpunkt bis zu dem die Anfrage wirken soll.
      example: '2023-09-01T11:22:33.000Z'
    initialTransactionId:
      type: string
      description: Zur Angabe des Idempodenzschlüssel im Falle eines Retry.
      format: UUID RFC4122
      example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
    hksId:
      type: string
      description: Zur Angabe der HKS-ID für die die Anpassung erfolgen soll.
      example: XX-XX-XX-XX
    lowerValue:
      type: integer
      description: unterer Schwellwert
      example: 225


    meterNumber:
      type: string
      description: Identifiziert das Gerät der Messlokation mittels Gerätenummer
      example: 1SM-8465929523




    tafId:
      type: string
      description: Zur Angabe der TAF-ID für die die Anpassung erfolgen soll.
      example: XX-XX-XX-XX
    threshold:
      type: string
      description: >-
        Zur Angabe des eindeutigen Identifikators des Schwellwerts der geändert
        werden soll.
      example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
    dataThreshold:
      required:
        - threshold
        - lowerValue
        - upperValue
      type: object
      properties:
        threshold:
          $ref: '#/components/schemas/threshold'
        lowerValue:
          $ref: '#/components/schemas/lowerValue'
        upperValue:
          $ref: '#/components/schemas/upperValue'
    dataThresholds:
      type: array
      items:
        $ref: '#/components/schemas/dataThreshold'
    transactionId:
      type: string
      description: >-
        Externe Transaktionsnummer zur eindeutigen Identifikation des Vorgangs
        des sendenden Marktpartners
      format: UUID RFC4122
      example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
    upperValue:
      type: number
      description: oberer Schwellwert
      example: 234
    parameterClsChannel:
      required:
        - hksId
      type: object
      properties:
        hksId:
          $ref: '#/components/schemas/hksId'



    parameterMeasuredData:
      required:
        - tafId
        - executionTimeFrom
      type: object
      properties:
        tafId:
          $ref: '#/components/schemas/tafId'
        executionTimeFrom:
          $ref: '#/components/schemas/executionTimeFrom'
        executionTimeUntil:
          $ref: '#/components/schemas/executionTimeUntil'


    parameterMeasuredDataMarketLocation:
      required:
        - maloId
        - granularity
        - executionTimeFrom
        - executionTimeUntil
      type: object
      properties:
        maloId:
