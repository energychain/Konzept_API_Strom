    meloId:
      pattern: "DE\\d{11}[A-Z,\\d]{20}"
      type: string
      description: Identifiziert die Messlokation mittels einer eindeutigen ID
      example: DE00014545768S0000000000000003054

    maloId:
      pattern: "\\d{11}"
      type: string
      description: Identifiziert die Marktlokation mittels einer eindeutigen ID
      example: "57685676748"


    tranchenId:
      pattern: "\\d{11}"
      type: string
      description: Identifiziert die Tranche mittels einer eindeutigen ID
      example: "57685676742"

    neloId:
      pattern: "E[A-Z\\d]{9}\\d"
      type: string
      description: Identifiziert die Netzlokation mittels einer eindeutigen ID
      example: E1234848431

    referenceId:
      type: string
      description: Externe Vorgangsreferenz zur eindeutigen Identifikation des ursprünglichen Vorgangs
      format: UUID RFC4122
      example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6




    granularity:
      type: string
      description: Wertegranularität, ob es sich um die Bereitstellung eines Lastgangs im angegebenen Zeitintervall handelt oder um eine Energiemenge für das Zeitintervall.
      example: loadProfile
      enum:
      - loadProfile
      - energyAmount


    value:
      type: string
      description: Wert für den Zeitpunkt bzw. das Zeitintervall
      format: float
      example: 54,123



    valueQuality:
      type: string
      description: Wertequalität des übermittelten Wertes
      example: read
      enum:
      - read
      - estimated_interpolation
      - estimated_statistical
      - estimated_comparsionMeterCalibrated
      - estimated_comparsionMeter
      - forecast
      - suggested
      - sum
      - junk
    
    obisCode:
      type: string
      description: Angabe der OBIS-Kennzahl für die der WErt übermittelt wird (PLATZHALTER)
      example: 1-25:1.29.0
    
    
    
