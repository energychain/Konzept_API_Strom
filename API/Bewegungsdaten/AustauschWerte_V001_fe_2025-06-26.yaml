info:
  title: Austausch, Anfrage und Reklamation von Zählerständen, Lastgängen und Energiemengen 
  description: >2
     Publikationsdatum: 01.09.2025
    <h2><b>Ziel</h2></b> <br> These: Die Vollständigkeit eines übermittelten Zeitintervalls ergibt sich nicht zwangsläufig exklusiv aus dem jeweiligen Aufruf, sondern auf die zum Zeitpunkt des "Fristablaufes" beim Empfänger vorliegenden Informationen. Daher ist die Übermittlung eines Lastgangs zwar zu plausibilisieren (ist es mindestens ein viertelstundenintervall zwischen 00:00-00:15, 00:15-00:30, 00:30-00:45, 00:45-00:00 gesetzlicher deutscher Zeit) ob aber alle Werte des Kalendertages vorliegen plausibilisiert der Empfänger nicht im Rahmen des Schnittstellenaufrufes sondern im Rahmen der Verarbeitung der Emfpangenen Werte (analog zu heute bei der Vollständigkeit für einen Kalendermonat). Es können unabhängig davon auch einzelne 1/4h Werte übermittelt werden. Fehlende WErte sind analog zu heute zu reklamieren. <br> These2: Informationen zu Wiederholbarkeiten und der vollständigen Übermittlung von Bewewgungsdaten (siehe heute MSCONS bei Zählerständen Loop auf "LIN-Ebene" usw.) ergibt sich zukünftig aus der Schnittstellenbeschreibung (unter der Verwendung von array). Auf eine weitere BEschreibung wird verzichtet wie z.B. die Prüfung, wenn 1.8.1 übermittelt wird, kommt dann auch 1.8.2 imselben Aufruf. Dies ergibt sich auf Basis der Vollständigkeitskontrolle aus fachlicher Sicht ebenfalls beim Empfänger). Daher können grundsätzlich auch Werte für eine Tarifstufe 1 unabhängig von Werten zu einer Tarifstufe 2 vice versa übermittelt werden. Auch hier gibt wie heute in der Fachlichkeit: Der Schnittstellenaufruf muss inhaltlich korrekt erfolgen, die Vollständigkeit der Fachlichen Anforderungen ergibt sich aus der Summe an Werten beim Empfänger. <br> These3: Zwischenfazit: In Summe geht nichts verloren, es ist nur "Anders". <br> These 4: Es wird grundsätzlich "überschrieben" und nicht mehr storniert und erneut gesendet. Ein Service zur Stornierung von WErten wird zur Verfügung gestellt.
  version: 1.0.0
