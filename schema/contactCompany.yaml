   contactCompany:
     description: Name und Anschrift eines Unternehmens 
     required:
      - address 
      - company
      - organizationalUnit
      - contactData
     type: object
     properties:
      company:
        $ref: './company.yaml#/components/schemas/company'
      address: 
        $ref: './addressV2.yaml#/components/schemas/addressV2'
      organizationalUnit:
        $ref: './organizationalUnit.yaml#/components/schemas/organizationalUnit'
      contactData: 
        $ref: './contactData.yaml#/components/schemas/contactData'