components:
  schemas:
    bankDetail:
      type: object
      required:
        - ibanNumber
        - bic
        - bankName
        - accountHolder
      properties:
        ibanNumber:
          $ref: './ibanNumber.yaml#/components/Schemas/ibanNumber'
        bic:
          $ref: './bic.yaml#/components/Schemas/bic'
        bankName:
          $ref: './bankName.yaml#/components/Schemas/bankName' 
        accountHolder:
          $ref: '../Unternehmensangaben/company.yaml#/components/Schemas/company'
          description: Kontoinhaber        
