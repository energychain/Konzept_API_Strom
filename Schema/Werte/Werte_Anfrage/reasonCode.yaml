        - E02 # Auszug
        - E03 # Einzug
        - E04 # Zwischenablesung
        - E05 # Lieferantenwechsel
        - E06 # Kontrollablesung
        - E07 # Gerätewechsel
        - Z33 # Monatsablesung für iMSys
