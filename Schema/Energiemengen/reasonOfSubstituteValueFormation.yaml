components:
  schemas:
    reasonOfSubstituteValueFormation:
      type: string
      description: "Grund für die Bildung eines Ersatzwertes (äquivalent zu STS+Z31 in MSCONS)."
      enum:
        - METER_DEFECT # Gerätedefekt
        - COMMUNICATION_FAILURE # Kommunikationsstörung
        - DATA_MISSING # Messwert fehlt
        - OTHER # Sonstiges