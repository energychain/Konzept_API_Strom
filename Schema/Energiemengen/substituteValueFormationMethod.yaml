components:
  schemas:
    substituteValueFormationMethod:
      type: string
      description: "Verfahren, mit dem der Ersatzwert gebildet wurde (äquivalent zu STS+Z31 in MSCONS)."
      enum:
        - HISTORICAL_VALUES # Verwendung historischer Werte
        - PROFILE # Verwendung eines Standardlastprofils
        - MANUAL_ESTIMATION # Manuelle Schätzung
        - ALGORITHMIC_ESTIMATION # Algorithmische Schätzung
        - OTHER # Sonstiges